
{% extends 'shop/main.html'  %}
{% block content %}
<div class="container" style="margin-top: 70px;">
    <div class="row">
      <div class="col-12"><h3>LOGIN</h3></div>
    <section class="py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    {% include 'shop/message.html' %}    
                </div>
        <section>
            <div class="py-4">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <form method="post" action="">
                                {% csrf_token %}
                                <div class="mb-4">
                                <input type="text" name="username" id="username" class="form-control" placeholder="Enter user name">
                                </div>
                                <div class="mb-4">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter user name">
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        </div>
        </div>

   
    </div>

{% endblock content %}
